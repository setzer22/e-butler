<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=ui-lightness" />

<style type="text/css">
    .ui-diagram-element {
        border:0.1em dotted #E5E4E2; 
        background-color: #EFEEEC;
        width:10em; 
        height:8em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
    }
 
    .ui-diagram-element:hover {
        background-color: #C7C6C4;
    }
</style>
</h:head>
<h:body>
	<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <p:diagram value="#{diagramaManager.model}" style="height:600px" styleClass="ui-widget-content" var="el">
        <f:facet name="element">
            <h:outputText value="#{el.name}" style="display:block;margin-top:1em;"/>
            <p:graphicImage name="demo/images/#{el.image}" />
        </f:facet>
        <p:ajax event="connect" listener="#{diagramaManager.onConnect}" />
        <p:ajax event="disconnect" listener="#{diagramaManager.onDisconnect}" />
        <p:ajax event="connectionChange" listener="#{diagramaManager.onConnectionChange}" />
    </p:diagram>
</h:form>
</h:body>
</html>
